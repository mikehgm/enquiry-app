<div class="table-responsive">
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nombre del Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let status of statuses; let i = index">
        <td>{{ status.statusId }}</td>
        <td>
          <div *ngIf="editIndex !== i; else editMode">
            {{ status.status }}
          </div>
          <ng-template #editMode>
            <input [(ngModel)]="status.status" class="form-control" />
          </ng-template>
        </td>
        <td>
          <button *ngIf="editIndex !== i" class="btn btn-sm btn-outline-primary me-1" (click)="startEdit(i)">
            <i class="fas fa-edit me-1"></i> Editar
          </button>
          <div *ngIf="editIndex === i">
            <button class="btn btn-sm btn-success me-1" (click)="save(status)">
              <i class="fas fa-check me-1"></i> Guardar
            </button>
            <button class="btn btn-sm btn-secondary" (click)="cancel()">
              <i class="fas fa-times me-1"></i> Cancelar
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
